<script>
	$(".footer").load("footer.html");
	var access_token=localStorage.getItem("access_token");
	function getUrlParms(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    console.log(reg);
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
	        return unescape(r[2]);
	    return null;
	}

    var id = getUrlParms("id");
    $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/News/affair_info",
            data:{access_token:access_token,id:id},
            dataType:'json',
            success:function(data){
                  console.log(data)
                  if(data.state==1){
                    $(".hang").text(data.data.title);
                    $(".xtu img").attr("src",data.data.img_url);
                    $(".cont").html(data.data.content);
                    $(".time").text(data.data.createtime)

                  }
            }
    })
</script>
