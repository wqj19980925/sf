<script type="text/javascript">
    function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        console.log(reg);
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var type = getUrlParms("type");
    $.ajax({
        type: "POST",
        url: "http://sf.wokerr.com/index.php/home/Data/form",
        async: false,
        data: {
            type: type
        },
        dataType: 'json',
        success: function(data) {
            console.log(data);
            var html = "";
            for (var i = 0; i < data.data.length; i++) {
                html += `<div class="each right_con" id="${data.data[i].id}">
                            <span>${data.data[i].title}</span>
                            <span class="right">${data.data[i].ct_time}</span>
                       </div>`
            }
            $(".table_down").html(html);

        }
    })
    $('.right_con').click(function() {
        var id = $(this).attr("id");
        window.location.href = "Fxiangguanbiaogexia_1.html?id=" + id;
    })
</script>
