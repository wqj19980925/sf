<!DOCTYPE html>
<html lang="en" style="background:#F2F2F2;font-size: 50px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=.mian-ul1 li, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hdwt.css">
    <link href="css/rolldate.css" rel="stylesheet">
    <title>医疗纠纷</title>
</head>

<body>
    <header class="header" style="padding:0;">
        <button id="go_befer"onclick="javascript:window.history.go(-1);">上一页</button>
        <a href="javascript::">
            <img class="nav_txt_zuo" src="img/zuojiantou.png" alt="" style="width: 0.2rem;margin-left:0.05rem;">
        </a>
        <div class="shenban_title">医疗纠纷</div>
        <button id="chogntian">重填</button>
    </header>
    <div class="content">
        <div class="neirong_con">
            <div class="sele_each">
                <div class="question">1.医疗纠纷发生的时间 ：</div>
                <input readonly type="text" id="date10" placeholder="请选择日期" style="width:100%;height: 55px;" class="every">
                <button class="xiayiye" id="rtyrt">下一页</button>
            </div>
            <div class="sele_each">
                <div class="question">2.医疗纠纷发生的地点 ：</div>
                <select class="form-control" id="cmbProvince" name="cmbProvince"></select>
                <select class="form-control" id="cmbCity" name="cmbCity"></select>
                <select class="form-control" id="cmbArea" name="cmbArea"></select>
                <button class="address_three_sub" id="rtyrt">下一页</button>
            </div>
            <div class="sele_each">
                <div class="question">3.申请人目前健康状态 ：</div>
                <div class="sele_each_list">住院治疗中</div>
                <div class="sele_each_list">已出院纠纷待解决</div>
                <div class="sele_each_list">需继续治疗，因经济困难而待治疗</div>
            </div>
            <div class="sele_each">
                <div class="question">4.医疗纠纷类型 ：</div>
                <div class="sele_each_list">诊疗、护理过程所致的医疗纠纷</div>
                <div class="sele_each_list">因输血导致异常反应与感染纠纷</div>
                <div class="sele_each_list">医用产品质量缺陷损害纠纷</div>
                <div class="sele_each_list">预防、保健、计划生育损害纠纷</div>
                <div class="sele_each_list">医院内感染纠纷</div>
                <div class="sele_each_list">医疗美容损害引起的纠纷</div>
                <div class="sele_each_list">需继续治疗，因经济困难而待治疗</div>
            </div>
            <div class="sele_each">
                <div class="question">5.是否经过医疗调解委员会调解：</div>
                <div class="sele_each_list">已经过</div>
                <div class="sele_each_list">未经过</div>
            </div>
            <div class="sele_each">
                <div class="question">6.是否能在申请后提供治疗病例、费用发票、检查报告单、影像片子等证据：</div>
                <div class="sele_each_list">能</div>
                <div class="sele_each_list">不能</div>
            </div>
        </div>

    </div>
    <script src="./js/szl/qweq.js"></script>
    <script src="./js/szl/jsAddress.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if ($('.form-control').length) {
                addressInit('cmbProvince', 'cmbCity', 'cmbArea');
            }
        });
    </script>
    <script src="./js/szl/laydate.js"></script>
    <!-- 改成你的路径 -->
    <script>
        lay('#version').html('-v' + laydate.v);
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    </script>
    <script src="./js/szl/werw.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script type="text/javascript" src="./js/szl/rolldate.js"></script>
</body>

</html>
