     var access_token=localStorage.getItem("access_token");

function timestampToTime(timestamp) {
    var date = new Date(timestamp); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
    Y = date.getFullYear() + '-';
    M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
    D = date.getDate() + ' ';
    h = date.getHours() + ':';
    m = date.getMinutes() + ':';
    s = date.getSeconds();
    return Y + M + D + h + m + s;
 }
 function getUrlParms(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    console.log(reg);
    var r = window.location.search.substr(1).match(reg);
    if (r != null)
        return unescape(r[2]);
    return null;
}

var id = getUrlParms("id");
 
    $.ajax({
        type:'post',
        url:'http://sf.wokerr.com/index.php/home/Handle/tj_bid_list',
        data:{
            access_token:access_token,
            id:id
        },
        dataType:'json', 
        async: false,   //同步异步
        success:function(data){
            console.log(data);
            var is_call;
            var status;
            $(".name").text(data.data.proposer_name);
            $(".Enclosure").text(data.data.proposer_name+"的附件资料");
             var a=parseInt(data.data.ct_time);
            var b=a*1000;
            var d=timestampToTime(b);
           
            $(".time").text(d);
            $(".mechanism").text(data.data.jg_name);
            $(".Responsible").text(data.data.adverse_name);
           
            if(data.data.status==0){
                status="待审批"
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").css("float","none");
                $(".bc").hide();
            }else if(data.data.status==1){
                status="审批中";
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").css("float","none");
                $(".bc").hide();
            }else if(data.data.status==2){
                status="审批通过";
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").css("float","none");
                $(".bc").hide();
            }else if(data.data.status==3){
                status="需补充材料"
                  $(".cxsb").hide();
                  $(".pingjia").hide();
                  $(".qrtj").css("float","none");
            }else if(data.data.status==4){
                status="已撤销";
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").hide();
                $(".bc").hide();
            }else if(data.data.status==5){
                status="未评价";
                $(".cxsb").hide();
                $(".qrtj").css("float","none");
                $(".bc").hide();
            }else if(data.data.status==6){
                 status="已完成";
                  var da = data.data.evaluate; 
                if(da==1){
                    var th = "<div><input type='radio' checked name='radio' />非常满意</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                                          $("#rightdd").css("margin","0rem 0px 0px 1rem");

                }else if(da==2){
                     var th = "<div><input type='radio' checked name='radio' />满意</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                                          $("#rightdd").css("margin","0rem 0px 0px 1rem");

                }else if(da==3){
                     var th = "<div><input type='radio' checked name='radio' />一般</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                                          $("#rightdd").css("margin","0rem 0px 0px 1rem");
                }else if(da==4){
                    var th = "<div><input type='radio' checked name='radio' />不满意</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                     $("#rightdd").css("margin","0rem 0px 0px 1rem");
                }else if (da==0) {
                    $("#rightdd").html("未评价");  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                     $("#rightdd").css("margin","0rem 0px 0px 1rem");
                }
                $(".pingjia").show();
                $(".qrtj").hide();
                $(".cxsb").hide();
                $(".bc").hide();
            }else if(data.data.status==7){
                 status="审核未通过";
                $(".pingjia").hide();
                $(".qrtj").hide();
                 $(".cxsb").hide();
                 $(".bc").hide();
            }
             $(".status").text(status);

        }
    });

        var val=$("#tar").val();
        if($.trim($("#tar").val())==""){
            $('.yuanyin').show();
        }else{
            $.ajax({
                type:'post',
                url:'http://sf.wokerr.com/index.php/home/Handle/tj_bid_cancel',
                data:{
                    id:id,
                    access_token:access_token,
                    cause:val
                },
                dataType:'json', 
                async: false,   //同步异步
                success:function(data){
                    console.log(data);
                    if(data.state==1){
                        javascript:history.go(-1);
                    }else{
                        $(".tishi").text(data.msg);
                        $(".tishi").fadeIn().delay(500).fadeOut();
                    }
                }
            })
        }
    })
  

    // ==============确认提交
