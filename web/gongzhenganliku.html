<script>
	$(".footer").load("footer.html");
	function showTips(text){
		$('body').append('<p class="tishi">'+ text +'</p>');
		if($('.tishi').css('display')=='none'){
			$('.tishi').fadeIn();
			setTimeout(function(){
				$('.tishi').fadeOut();
				$('.tishi').remove();
			},3000)
		}
	}
	function getUrlParms(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    console.log(reg);
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
	    return unescape(r[2]);
	    return null;
	}
	var access_token=localStorage.getItem("access_token");
	var type=getUrlParms('id');
	$.ajax({
        type:"POST",
        url:"http://sf.wokerr.com/index.php/home/News/affair",
        async:false,
        data:{access_token:access_token,type:type},
        dataType:'json',
        success:function(data){
              console.log(data)
              if(data.state==1){
                 var html="";
                 if(data.data==null){
                 	html="";
                 }else{
                 	 for(var i=0;i<data.data.length;i++){
                     	html += '<div id="'+ data.data[i].id +'">'+
									'<div style="position: relative;padding-top: 0.05rem">'+
										'<span class="xinwentit">'+ data.data[i].title +'</span>'+
										'<p class="bfsj">'+
											'<span style="color: #666666">'+ data.data[i].createtime +'</span>'+
										'</p>'+
									'</div>'+
								'</div>';
                     }
                 }
                
                 $(".xinximulu").html(html);
              }else{
              	alert(data.msg)
              }
        }
    })
    $(".xinximulu>div").click(function(){
    	var id=$(this).attr('id');
    	window.location.href='gongshixiangqing.html?id='+id;
    })
</script>
