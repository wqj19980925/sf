<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(".footer").load("footer2.html");
function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        console.log(reg);
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var id = getUrlParms("id");
     $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Data/form_info",
            data:{id:id},
            dataType:'json',
            success:function(data){
                console.log(data);
               var html="";
              for(var i=0;i<data.data.length;i++){
                html+=`<div class="each" id="${data.data[i].id}">
                          
                              <span>${data.data[i].title}</span>
                              <span class="right">${data.data[i].ct_time}</span>
                         
                            
                        </div>`
               }
               $(".table_down").html(html);
                
            }
     })
</script>

</html>
