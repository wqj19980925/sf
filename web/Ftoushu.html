<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=.mian-ul1 li, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投诉查询</title>
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/Reservation_query2.css">
    <script src="./js/shipei.js"></script>
</head>
    <style type="text/css">
      .tousu button{
        font-size: 1rem;
     }
     .ti{
        margin-top:1.5rem;
     }
    </style>
<body>
    <header>
        <div class="header">
            <div class="head">
                <div class="img">
                    <a onclick="history.go(-1)">
                        <img  src="./img/更多(1).png" alt="">
                    </a>
                </div>
                <div class="title">
                    <p>投诉查询</p>
                </div>
            </div>
        </div>
    </header>
    <div class="seach">
        <input type="text">
        <span>搜索</span>
    </div>
    <section>
        <div class="section">
            <div class="section-information">
                <div class="status">
                    <span>待处理</span>
                </div>
                <div class="information">
                    <p>投诉人：</p>
                    <span>牡丹江公证处</span>
                </div>
                <div class="information">
                    <p>被投诉法援中心：</p>
                    <span>牡丹江公证处</span>
                </div>
                <div class="information">
                    <p>被投诉人员：</p>
                    <span>李小龙</span>
                </div>
                <div class="information">
                    <p>投诉类别：</p>
                    <span>财产援助</span>
                </div>
                <div class="information">
                    <p>投诉标题：</p>
                    <span>标题展示</span>
                </div>
                <div class="information">
                    <p style="float: left;">投诉内容：</p>
                    <div class="inf-text">
                        <span>最近几天有些事情，希望可以预约在下个月的下旬</span>
                    </div>
                </div>
                 <div class="information">
                    <p style="float: left;">处理结果：</p>
                    <div class="inf-text">
                        <span>已接受投诉丰东股份合同工</span>
                    </div>
                </div>
                <div class="information ldfg">
                    <p>满意度评价：</p>
                    <div class="text-txt">
                        <span>
                            <input type="radio"name="evaluate">非常满意
                        </span>
                        <span>
                            <input type="radio"name="evaluate">满意
                        </span>
                        <br>
                        <span>
                            <input type="radio"name="evaluate">一般
                        </span>
                        <span>
                            <input type="radio"name="evaluate">不满意
                        </span>
                    </div>
                </div>
                <div class="tousu">
                    <button class="ti">确认提交</button>
                    <button >撤销投诉</button>
                    
                </div>
            </div>
        </div>
    </section>
    <div style="width: 100%;height: 3.125rem;"></div>
<div class="footer"></div>
</body>
</html>
