function isCardNo(card) { 
// 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X 
   if(card.length!=0){
     var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; 
    if(reg.test(card) === false) { 
        $(".tishi").text("身份证号格式不正确");
        $(".tishi").fadeIn().delay(500).fadeOut();
        $(".id_card").val("")
        return false; 
    } 
   }
}
function youbian(card) { 
// 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X 
   if (card.length!=0) {
     var reg= /^[1-9][0-9]{5}$/; 
    if(reg.test(card) === false) { 
        $(".tishi").text("邮政编码不正确·");
        $(".tishi").fadeIn().delay(500).fadeOut();
        $(".post_code").val("")
        return false; 
    } 
   }
}
    
$("#register").click(function(){
  
  var name=$(".name").val(),
      id_card =$(".id_card ").val(),
      tel =$(".tel ").val(),
      password =$(".password").val(),
      password2 =$(".password2").val(),
      work_unit =$(".work_unit").val(),
      post_code =$(".post_code ").val(),
      address =$(".address").val(),
      yanzhengma = $(".yanzhengma").val();
      if(name.length==0){
         $(".tishi").text("请输入用户名");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(id_card.length==0){
         $(".tishi").text("请输入身份证号");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(tel.length==0){
         $(".tishi").text("请输入手机号");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(yanzhengma.length==0){
         $(".tishi").text("请输入验证码");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(password.length==0){
         $(".tishi").text("请输入密码");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(password2.length==0){
         $(".tishi").text("请输入确认密码");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(work_unit.length==0){
         $(".tishi").text("工作单位");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(post_code.length==0){
         $(".tishi").text("邮政编码");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else if(address.length==0){
         $(".tishi").text("联系地址");
        $(".tishi").fadeIn().delay(500).fadeOut();
        return false;
      }else{
        $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Login/register",
            data:{
                name:name,
                id_card:id_card,
                tel:tel,
                verify_code:yanzhengma,
                password:password,
                password2:password2,
                work_unit:work_unit,
                post_code:post_code,
                address:address
            },
            dataType:'json',
            success:function(data){
                console.log(data);
               if(data.state==1){
                localStorage.setItem("access_token",data.data.access_token);
                localStorage.setItem("splx",data.data.splx);
                localStorage.setItem("yhlx",data.data.yhlx);
                window.location.href="index.html";
               }else{
                    $(".tishi").text(data.msg);
                    $(".tishi").fadeIn().delay(500).fadeOut();
               }
            }
         })
      }
      

})

// ===========验证码
var yzm;
var tim=60;
var timer;
$(".verify_f").click(function(){
    clearInterval(timer);
    $(".verify_f").attr("disabled","disabled");
    var mobile=$(".jtsg_tj3").val();
    if(mobile.length==0){
         $(".tishi").text("请填写手机号");
            $(".tishi").fadeIn().delay(500).fadeOut();
    }else{
       $.ajax({
            type:'post',
            url:'http://sf.wokerr.com/index.php/home/Login/yzm',
            data:{
                mobile:mobile
            },
            dataType:'json', 
            // async: false,   //同步异步
            success:function(data){
                console.log(data);
                $(".tishi").text(data.msg);
                $(".tishi").fadeIn().delay(500).fadeOut();
                if(data.state==1){
                    yzm=data.data.yzm;
                    timer=setInterval(function(){
                        tim--;
                        $(".verify_f").text(tim+"s");
                        if(tim<1){
                            tim=60;
                            $(".verify_f").text("重新发送");
                            $(".verify_f").removeAttr("disabled");
                            clearInterval(timer);
                        }
                    },1000)
                }else if (data.state==-1) {
                       $(".verify_f").text("重新发送");
                            $(".verify_f").removeAttr("disabled");
                }else{
                    // $(".tishi").text(data.msg);
                    // $(".tishi").fadeIn().delay(500).fadeOut();  
                    $(".verify_f").text("发送失败");
                }
                
            }
        }) 
    }
    
})
