<script type="text/javascript">
   var access_token=localStorage.getItem("access_token");
    function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        console.log(reg);
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var id = getUrlParms("id");
   $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/News/score_inquiry_detail",
            data:{access_token:access_token,id:id},
            dataType:'json',
            success:function(data){
                console.log(data);
               if(data.state==1){
                $(".name").text(data.data.name);
                $(".fs").text(data.data.score);
                $(".time").text(data.data.createtime);
                var html="";
                for(var i=0;i<data.data.question.length;i++){
                  html+=`<div class="tankuang" title="${data.data.question[i].choose}">
                         <div class="hang_tan">
                           <p>${data.data.question[i].order_number}.${data.data.question[i].title}<br>
         <span class="correct">选${data.data.question[i].true_answer}</span></p>
                           <div class="neirong">
                             <div>
                               <input type="radio" name="n${i}" title="A" disabled>
                               <span>${data.data.question[i].A_answer}</span> </div>
                             <div>
                               <input type="radio" name="n${i}" title="B" disabled>
                               <span>${data.data.question[i].B_answer}</span> </div>
                             <div>
                               <input type="radio" name="n${i}" title="C" disabled>
                               <span>${data.data.question[i].C_answer}</span> </div>
                             <div>
                               <input type="radio" name="n${i}" title="D" disabled>
                               <span>${data.data.question[i].D_answer}</span> </div>
                           </div>
                         </div>
                       </div>`;
                }
                $(".answer").html(html);
                $(".tankuang").each(function(){
                  var choose=$(this).attr("title");
                  console.log( $(this).find("input[title="+choose+"]").attr("name"))
                  $(this).find("input[title="+choose+"]").attr("checked","checked");
                })
                
               }
            }
    })
</script>
