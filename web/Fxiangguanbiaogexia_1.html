<style>
.table_down a {
    border: #797979 .0625rem solid;
    border-radius: .25rem;
    height: 1.25rem;
    background: white;
    margin-top: .625rem;
    width: 3.125rem;
    font-size: .75rem;
    text-align: center;
    line-height: 1.25rem;
}

</style>
<body>
    <div id="header">
        <span>相关例表下载</span>
        <img src="./img/更多(1).png" alt="" id="Return" onClick="javascript :history.back(-1);">
    </div>
    <div class="table_down">
       <!--  <div class="each">
           <span>XXXX合同-1</span>
           <button class="right" id="1">下载</button>
           <span class="right">2018-8-8</span>
       </div>
       <div class="each">
           <span>XXXX合同-2</span>
           <button class="right" id="2">下载</button>
           <span class="right">2018-8-8</span>
       </div> -->

<div style="width: 100%;height: 1rem"></div>
<div class="footer"></div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
        $(".footer").load("footer2.html");
       function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        console.log(reg);
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var id = getUrlParms("id");
     $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Data/form_info",
            data:{id:id},
            dataType:'json',
            success:function(data){
                console.log(data);
               var html="";
              for(var i=0;i<data.data.length;i++){
                html+=`<div class="each" id="${data.data[i].id}">
                           <span>${data.data[i].title}</span>
                           <a class="right" id="2" href="${data.data[i].path}">下载</a>
                           <span class="right">${data.data[i].ct_time}</span>
                       </div>`
               }
               $(".table_down").html(html);
                
            }
     })
</script>

</html>
