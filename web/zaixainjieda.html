    $(function () {
        $(".rengong ul li").each(function () {
            var index = $(this).index();
            $(".rengong ul li").eq(0).addClass("act");
            $(this).click(function () {
                //alert(index);

                $(this).addClass("act").siblings().removeClass("act");

                $(".con>div").eq(index).stop(true).show().siblings().stop(true).hide();

            })

        })
