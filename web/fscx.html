<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(".footer").load("footer2.html");
    var access_token=localStorage.getItem("access_token");
    $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/News/score_inquiry",
            data:{access_token:access_token},
            dataType:'json',
            success:function(data){
                console.log(data);
               if(data.state==1){
                var html="";
                for(var i=0;i<data.data.length;i++){
                   html+=`<a  class="bon" id="${data.data[i].id}">
                                <div class="each">
                                    <span>${data.data[i].name}</span>
                                    <span class="right">${data.data[i].createtime}</span>
                                </div>
                            </a>`
                }
                $(".table_down").html(html);
                bon();
               }
            }
    })
    function bon(){
        $(".bon").click(function(){
            var id=$(this).attr("id");
            window.location.href="pufakaosicj.html?id="+id;
        })
    }
</script>
