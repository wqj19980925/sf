<script>
	var access_token=localStorage.getItem("access_token");
	$.ajax({
		type:'post',
		url:'http://sf.wokerr.com/index.php/home/Personal/chat_history',
		data:{
			access_token:access_token
		},
		dataType:'json',
        async: false,   //同步异步
		success:function(data){
			console.log(data);
			if (data.data.length==0) {
				$(".tishi").text("暂无解答信息");
				$(".tishi").fadeIn().delay(1000).fadeOut();
			}
			var html="";
			var tishi="";
			$.each(data.data,function(index,obj){
				if(data.data[index].status=="1"){
					tishi="";
				}else{
					tishi='<span class="tishi"></span>';
				}
				html+='<div class="hang" id="'+data.data[index].uid+'" id2="'+data.data[index].uid2+'">'+
							'<div class="touxiang">'+
								'<img src="'+data.data[index].user.tx+'" alt="" style="border-radius:50%;">'+
								tishi+
							'</div>'+
							'<div class="xinxi">'+
							 	'<span style="font-size: 0.32rem;color: #333333">'+data.data[index].user.xm+'</span>'+
								'<p>'+data.data[index].text+'</p >'+
							'</div>'+
						'</div>';
					
			})
			$(".content").html(html);
			$(".hang").click(function(){
				var id=$(this).attr("id");
				var id2=$(this).attr("id2");
				window.location.href="liaotianxinxi.html?id="+id+"&id2="+id2
			})
		}
	})
</script>
