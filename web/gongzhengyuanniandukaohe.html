	var access_token=localStorage.getItem("access_token");
	function getUrlParms(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    console.log(reg);
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
	        return unescape(r[2]);
	    return null;
	}

    var type = getUrlParms("type"),cate="1",title1,title2;
    cate1();
    function cate1(){
    	$.ajax({
		    type:"POST",

		        console.log(data);

		         var html="";//onclick="window.location.href= 'xinwenxiangqing.html';return false"
		         if(data.data==null){
		         	html="";
		         }else{
		         	for(var i=0;i<data.data.length;i++){
			         	html+=`<div id="${data.data[i].id}">
				    			<div style="position: relative;padding-top: 0.05rem">
				    			<span class="xinwentit">${data.data[i].title}</span>
				    				<p class="bfsj"><span style="color: #666666">${data.data[i].createtime}</span></p>
				    			</div>
				    			</div>`
			         }
			         $(".cate1").html(html);

		         }
