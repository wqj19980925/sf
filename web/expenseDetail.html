<script type="text/javascript">
// http://sf.wokerr.com/index.php/home/Data/from
$.ajax({
    type:"post",
    url:"http://sf.wokerr.com/index.php/home/Data/price",
    data:{},
    dataType:"json",
    success:function (data) {
        // body...
        console.log(data);
        var zj=0;
        var ht ="";
        for (var i =0;i<data.data.length; i++) {
            ht += " <tr><td>"+data.data[i].title+":</td><td>"+data.data[i].num+"(元)</td></tr>";
            zj =zj + parseInt(data.data[i].num);
        };
        th = "<tr><td>合计:</td><td>"+zj+"(元)</td></tr>"
        $(".table").html(ht+th)
   }
})
