<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    $(".footer").load("footer2.html");
    $('#btn').click(function(){
        $('#tan').show();
    })
   
function getUrlParms(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    console.log(reg);
    var r = window.location.search.substr(1).match(reg);
    if (r != null)
    return unescape(r[2]);
    return null;
}

//     var date = new Date(timestamp); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
//     Y = date.getFullYear() + '-';
//     M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
//     D = date.getDate() + ' ';
//     h = date.getHours() + ':';
//     m = date.getMinutes() + ':';
//     s = date.getSeconds();
//     return Y + M + D + h + m + s;
//  }
var gz_id=getUrlParms("id");
var access_token=localStorage.getItem("access_token");
    $.ajax({
        type:'post',
        url:'http://sf.wokerr.com/index.php/home/Handle/gzc_bid_list',
        data:{
            access_token:access_token,
            id:gz_id
        },
        dataType:'json', 
        async: false,   //同步异步
        success:function(data){
            console.log(data);
            var is_call;
            var status;
            $(".name").text(data.data.proposer_name);
            $(".gz_name").text(data.data.jgry_name);
            $(".gzyzp").attr("src",data.data.jgry_zp);
            // var a=parseInt(data.data.ct_time);
            // var b=a*1000;
            // var d=timestampToTime(b);
            // $(".sqsj").text(d);
            // pingjia  评价  cxsb撤销   qrtj确认提交 buchong补充
            $(".gzcmc").text(data.data.ct_time);
            $(".shoujijigou").text(data.data.jgry_name)
            if(data.data.is_call==1){
                is_call="是";
            };
            if(data.data.is_call==2){
                is_call="否";
            }
            if(data.data.status==0){
                status="待审核"
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").css("float","none");
                $(".buchong").hide();
            }else if(data.data.status==1){
                status="审核中";
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").css("float","none");
                $(".buchong").hide();
            }else if(data.data.status==2){
                status="已通过";
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").css("float","none");
                $(".buchong").hide();
            }else if(data.data.status==3){
                status="补充材料"
                  $(".cxsb").hide();
                  $(".pingjia").hide();
                  $(".qrtj").css("float","none");
            }else if(data.data.status==4){
                status="已撤销";
                $(".pingjia").hide();
                $(".qrtj").hide();
                $(".cxsb").hide();
                $(".buchong").hide();
            }else if(data.data.status==5){
                status="未评价";
                $(".cxsb").hide();
                $(".qrtj").css("float","none");
                $(".buchong").hide();
            }else if(data.data.status==6){
                 status="已完成";
                // $(".pingjia").hide();
                var da = data.data.evaluate; 
                if(da==1){
                    var th = "<div><input type='radio' checked name='radio' />非常满意</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                }else if(da==2){
                     var th = "<div><input type='radio' checked name='radio' />满意</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                }else if(da==3){
                     var th = "<div><input type='radio' checked name='radio' />一般</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                }else if(da==4){
                    var th = "<div><input type='radio' checked name='radio' />不满意</div>";
                    $("#rightdd").html(th);  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                }else if(da==0){
                    $("#rightdd").html("未评价");  
                     $(".bq_con #rightdd").find("div").css("width","100%");
                }
                // $(".right").find("div").eq(da).find("div").find("input").attr("checked","checked");
                // console.log(  $(".right").find("div").eq(da).find("div"))
                // if(data.data.evaluate)
                $(".qrtj").hide();
                $(".cxsb").hide();
                $(".buchong").hide();

            }else if(data.data.status==7){
                 status="未通过";
                $(".pingjia").hide();
                $(".qrtj").hide();
                 $(".cxsb").hide();
                 $(".buchong").hide();
            }
            $(".smfw").text(is_call);
            $(".slzt").text(status);
            $(".lx").text(data.data.name);
            $(".syd").text(data.data.area);

            // $(".img1").attr("src",data.data.birth_img);
            // $(".img2").attr("src",data.data.contrary_img);
            // $(".img3").attr("src",data.data.front_img);
        }
    })
    // ===================撤销申办
    $('.tan_two_span2').click(function(){
        var val=$("#tar").val();
        if($.trim($("#tar").val())==""){
            $('.yuanyin').show();
        }else{
            $.ajax({
                type:'post',
                url:'http://sf.wokerr.com/index.php/home/Handle/gzc_bid_cancel',
                data:{
                    id:gz_id,
                    access_token:access_token,
                    cause:val
                },
                dataType:'json', 
                async: false,   //同步异步
                success:function(data){
                    console.log(data);
                    if(data.state==1){
                        javascript:history.go(-1);
                    }else{
                        $(".tishi").text(data.msg);
                        $(".tishi").fadeIn().delay(500).fadeOut();
                    }
                }
            })
        }
    })

var imgde1;
var imgde2;
var imgde3;
 $(".img_1").change(function(){   
 var file = this.files[0];
   if (window.FileReader) {
            var reader = new FileReader();    
            reader.readAsDataURL(file);    
            //监听文件读取结束后事件    
          reader.onloadend = function (e) {
                imgde1=e.target.result.split(",")[1];
                console.log(imgde1)
               $(".img1").attr("src",e.target.result)
            };    
       }
});
$(".img_2").change(function(){
 var file = this.files[0];
   if (window.FileReader) {    
            var reader = new FileReader();    
            reader.readAsDataURL(file);    
            //监听文件读取结束后事件    
            reader.onloadend = function (e) {
               imgde2=e.target.result.split(",")[1];
               console.log(imgde2)
               $(".img2").attr("src",e.target.result)
            };    
       }
});
$(".img_3").change(function(){   
 var file = this.files[0];
   if (window.FileReader) {    
            var reader = new FileReader();    
            reader.readAsDataURL(file);    
            //监听文件读取结束后事件    
          reader.onloadend = function (e) {
               // 图片base64
                imgde3=e.target.result.split(",")[1];
                console.log(imgde3)
               $(".img3").attr("src",e.target.result)
            };    
       } 
});

$(".qrtj").click(function(){
var upload=imgde1+";"+imgde2+";"+imgde3
if(imgde1!=undefined||imgde2!=undefined||imgde3!=undefined){
    $.ajax({
            type:'post',
            url:'http://sf.wokerr.com/index.php/home/Handle/gzc_bid_replenish',
            data:{
                access_token:access_token,
                id:gz_id,
                upload:upload
            },
            dataType:'json', 
            async: false,   //同步异步
            success:function(data){
                console.log(data);
                if(data.state==1){
                    window.location.href="sbcx.html";
                }else{
                    $(".tishi").text(data.msg);
                    $(".tishi").fadeIn().delay(500).fadeOut();
                }
               imgde1=null; 
               imgde2=null;
               imgde3=null; 
            }
        })

}else{
    // ==============确认提交
        // var idss;
        // if($(".radio1").is(":checked")==true){
        //     idss=$(".radio1").attr("id");
        //     console.log(this);
        // }
          // var id = $(this).attr("id");
                        var pj;
                        $(this).parent().siblings(".pingjia").find("input:radio").each(function(j){
                            if(this.checked){
                                pj=$(this).attr("id");
                            }
                        });

        // =============提交评价
        $.ajax({
            type:'post',
            url:'http://sf.wokerr.com/index.php/home/Handle/gzc_bid_evaluate',
            data:{
                access_token:access_token,
                id:gz_id,
                evaluate:pj
            },
            dataType:'json', 
            async: false,   //同步异步
            success:function(data){
                console.log(data);
                 if(data.state==1){
                    window.location.href="sbcx.html";
                }else{
                    $(".tishi").text(data.msg);
                    $(".tishi").fadeIn().delay(500).fadeOut();
                }
            }
        })
}
})


    
</script>
