<script type="text/javascript">
function getUrlParms(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    console.log(reg);
    var r = window.location.search.substr(1).match(reg);
    if (r != null)
        return unescape(r[2]);
    return null;
}
var access_token=localStorage.getItem("access_token");
var id = getUrlParms("id");
$.ajax({
    type:'post',
    url:'http://sf.wokerr.com/index.php/home/Handle/tj_bid_list',
    data:{
        access_token:access_token,
        id:id
    },
    dataType:'json', 
    async: false,   //同步异步
    success:function(data){
        console.log(data);
        var htimg,th;
        htimg = " <img src="+data.data.adversecontrary_img+"><img src="+data.data.adversefront_img+" ><img src="+data.data.proposercontrary_img+" ><img src="+data.data.proposerfront_img+" >";
            if(data.data.replenish==""||data.data.replenish==null){
                for(var i=0;i<data.data.replenish.length;i++){
                  th += "<img src="+data.data.replenish+">"
                }
            }
         $(".section").html(htimg+th);
        }
    }
})
</script>
