<script type="text/javascript">
	function showTips(text){
		$('body').append('<p class="tishi">'+ text +'</p>');
		if($('.tishi').css('display')=='none'){
			$('.tishi').fadeIn();
			setTimeout(function(){
				$('.tishi').fadeOut();
				$('.tishi').remove();
			},3000)
		}
	}
	function getUrlParms(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    console.log(reg);
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
	    return unescape(r[2]);
	    return null;
	}
	var access_token=localStorage.getItem("access_token");
	var id=getUrlParms('id');
	var status=getUrlParms('status');
	if(status==0){
		$.ajax({
	        type:"POST",
	        url:"http://sf.wokerr.com/index.php/home/Personal/message_change",
	        async:false,
	        data:{access_token:access_token,id:id},
	        dataType:'json',
	        success:function(data){
	        	console.log(data);
	        }
	    })
	}
	$.ajax({
        type:"POST",
        url:"http://sf.wokerr.com/index.php/home/Personal/message_info",
        async:false,
        data:{access_token:access_token,id:id},
        dataType:'json',
        success:function(data){
            console.log(data);
            var term = data.data.ct_time;
			var date = new Date(term * 1000);
			Y = date.getFullYear() + '-';
			M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
			D = date.getDate() + ' ';
            $('.shenban_title').html(data.data.title);
            $('.hang').html(data.data.title);
            $('.xtu>img').attr('src',data.data.img_url);
            $('.contents>p:first-child').html(data.data.text);
            $('.contents>p:last-child').html(Y+M+D);
			// $('.xinximulu').html(tempHTML);
        }
    })
</script>
