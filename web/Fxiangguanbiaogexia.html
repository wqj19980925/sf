    var access_token=localStorage.getItem("access_token");
    if(access_token==""){
    alert("请登录");
     window.location.href="login.html";
}else{
    $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Personal/mine",
            data:{access_token:access_token},
            dataType:'json',
            success:function(data){
                 if(data.state!="1"){
                     window.location.href="login.html";
                 }
                   

            }
      })
}
    $(".footer").load("footer2.html")
    function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        console.log(reg);
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var type = getUrlParms("type");
     $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Data/form",
            data:{type:type},
            dataType:'json',
            success:function(data){
                console.log(data);
               var html="";
               for(var i=0;i<data.data.length;i++){
                html+=`<div class="each" id="${data.data[i].id}">
                            <span>${data.data[i].title}</span>
                            <button class="right" id="right">查看</button>
                            <span class="right">${data.data[i].ct_time}</span>
                       </div>`
               }
               $(".table_down").html(html);
                $('#right').click(function () {
                    var id=$(this).parent().attr("id");
                    window.location.href="Fxiangguanbiaogexia_1.html?id="+id;
                })
            }
     })
</script>
