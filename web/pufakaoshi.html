<script type="text/javascript">
    $(".fooder").load("footer.html");
    var access_token=localStorage.getItem("access_token");
    var title;
    exam();
    function exam(){
       $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Data/exam_type",
            data:{title:title,access_token:access_token},
            dataType:'json',
            success:function(data){
                console.log(data);
               if(data.state==1){
                var html="";
                if(data.data==null){
                  html="";
                }else{
                    for(var i=0;i<data.data.length;i++){
                        html+=`<li id="${data.data[i].id}" class="bon">
                                <a>
                                    <img src="${data.data[i].img_url}" alt="考试类型"><br>
                                    <span>${data.data[i].name}</span>
                                </a>
                            </li>`;
                    }
                }
               
                
                $(".items").html(html);
                  bon();
                
               }
            }
        }) 
    }

     
     $(".ss").click(function(){
        title=$(".input").val();
        exam(); 
     })
     function bon(){
        $(".bon").click(function(){
            var id=$(this).attr("id");
            window.location.href="pufashiti.html?id="+id;
        })
     }
