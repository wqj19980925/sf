<script>
	$(".footer").load("footer.html");
	var access_token=localStorage.getItem("access_token");
	$.ajax({
        type:"POST",
        url:"http://sf.wokerr.com/index.php/home/Data/affair_type",
        async:false,
        data:{access_token:access_token},
        dataType:'json',
        success:function(data){
              console.log(data)
              if(data.state==1){
                 var html="";
                 if(data.data==null){
                 	html="";
                 }else{
                 	 for(var i=0;i<data.data.length;i++){
                     	html+='<div id="'+ data.data[i].id +'"><span class="xinwentit">'+ data.data[i].name +'</span></div>';
                     }
                 }
                
                 $(".xinximulu").html(html);
              }else{
              	alert(data.msg)
              }
        }
    })
    $(".xinximulu div").click(function(){
    	var id=$(this).attr('id');
    	window.location.href='gongzhenganliku.html?id='+id;
    })
</script>
