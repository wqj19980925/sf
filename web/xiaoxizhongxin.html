<script>
	$(".footer").load("footer.html");
	function showTips(text){
		$('body').append('<p class="tishi">'+ text +'</p>');
		if($('.tishi').css('display')=='none'){
			$('.tishi').fadeIn();
			setTimeout(function(){
				$('.tishi').fadeOut();
				$('.tishi').remove();
			},3000)
		}
	}
	function getUrlParms(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    console.log(reg);
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
	    return unescape(r[2]);
	    return null;
	}
	var access_token=localStorage.getItem("access_token");
	$.ajax({
        type:"POST",
        url:"http://sf.wokerr.com/index.php/home/Personal/message",
        async:false,
        data:{access_token:access_token},
        dataType:'json',
        success:function(data){
            console.log(data);
            var tempHTML="";
            for(var i=0;i<data.data.length;i++){
            	var term = data.data[i].ct_time;
				var date = new Date(term * 1000);
				Y = date.getFullYear() + '-';
				M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				D = date.getDate() + ' ';
				if(data.data[i].status==1){
					tempHTML += '<div id="'+ data.data[i].id +'" status="'+ data.data[i].status +'">'+
							'<div style="position: relative;width: 2.5rem;margin-right: 0.1rem">'+
								'<img src="'+ data.data[i].img_url +'" alt="" >'+
							'</div>'+
							'<div style="position: relative;padding-top: 0.05rem">'+
								'<span class="xinwentit">'+ data.data[i].title +'</span>'+
								'<p>'+ data.data[i].text +'</p>'+
								'<p class="bfsj">'+
									'<span style="color: #666666">'+ Y+M+D +'</span>'+
								'</p>'+
							'</div>'+
						'</div>';
				}else{
					tempHTML += '<div id="'+ data.data[i].id +'" status="'+ data.data[i].status +'">'+
							'<div style="position: relative;width: 2.5rem;margin-right: 0.1rem">'+
								'<img src="'+ data.data[i].img_url +'" alt="" >'+
							'</div>'+
							'<div style="position: relative;padding-top: 0.05rem">'+
								'<span class="hongdian"></span>'+
								'<span class="xinwentit">'+ data.data[i].title +'</span>'+
								'<p>'+ data.data[i].text +'</p>'+
								'<p class="bfsj">'+
									'<span style="color: #666666">'+ Y+M+D +'</span>'+
								'</p>'+
							'</div>'+
						'</div>';
				}
			}
			$('.xinximulu').html(tempHTML);
            // $(".title").text(data.data.title);
            // $(".tan_one").text(data.data.text)
        }
    });
    $(".input").change(function(){
    	var title = $(".input").val();
    	if(title.length==0){
    		showTips("请输入查询条件");
    		return false;
    	}
    	$.ajax({
        type:"POST",
        url:"http://sf.wokerr.com/index.php/home/Personal/message",
        async:false,
        data:{access_token:access_token,title:title},
        dataType:'json',
        success:function(data){
            console.log(data);
            if(data.data.length==0){
            		showTips("未查询到相关数据");
            		$('.xinximulu').html("");
    				return false;
            }
            var tempHTML="";
            for(var i=0;i<data.data.length;i++){
            	var term = data.data[i].ct_time;
				var date = new Date(term * 1000);
				Y = date.getFullYear() + '-';
				M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				D = date.getDate() + ' ';
				if(data.data[i].status==1){
					tempHTML += '<div id="'+ data.data[i].id +'" status="'+ data.data[i].status +'">'+
							'<div style="position: relative;width: 2.5rem;margin-right: 0.1rem">'+
								'<img src="'+ data.data[i].img_url +'" alt="" >'+
							'</div>'+
							'<div style="position: relative;padding-top: 0.05rem">'+
								'<span class="xinwentit">'+ data.data[i].title +'</span>'+
								'<p>'+ data.data[i].text +'</p>'+
								'<p class="bfsj">'+
									'<span style="color: #666666">'+ Y+M+D +'</span>'+
								'</p>'+
							'</div>'+
						'</div>';
				}else{
					tempHTML += '<div id="'+ data.data[i].id +'" status="'+ data.data[i].status +'">'+
							'<div style="position: relative;width: 2.5rem;margin-right: 0.1rem">'+

								'<p>'+ data.data[i].text +'</p>'+

									'<span style="color: #666666">'+ Y+M+D +'</span>'+
								'</p>'+
							'</div>'+
						'</div>';
				}
			}
			$('.xinximulu').html(tempHTML);
            // $(".title").text(data.data.title);
            // $(".tan_one").text(data.data.text)
        }
