<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/sale.css"/>

    <title></title>
    <style>
      .tishi {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 3rem;
        height: auto;
        padding: .3rem;
         display: none; 
        background: rgba(0, 0, 0, .5);
        text-align: center;
        color: #fff;
        border-radius: .25rem;
        margin-left: -1.5rem;
        z-index: 999999;
    }
    .top{
      width: 100%;
      height: .9rem;
      line-height: .9rem;
      padding-left: .4rem;
    }
    .top img{
      position: absolute;
      top: 0.25rem;
      left: 0.25rem;
      height: 0.5rem;
      z-index: 66;
    }
    </style>
</head>
<body>
	<div class="top">
    <!-- <span onClick="window.location.href='index.html'"><</span> -->
            <img src="./img/4.png" alt="" onclick="window.location.href='index.html'";return false">

  </div>
	<div class="fond">
		<img src="images/fond.jpg"/>
	</div>
	<ul class="form">
		<form>
			<li>
				<span>账号</span>
				<input type="text" name="uname" class="uname" id="uname" placeholder="请输入注册账号，手机号或身份证号登录" />
			</li>
			<li>
				<span>密码</span>
				<input type="password" name="card" class="card" id="card" placeholder="请输入密码" />
			</li>
			<li>
				<input type="button" class="sub" name="sub" id="sub" value="登录"  />
				<p>
					<a href="xieyi.html">快速注册</a>
				</p>
			</li>
			<li>
				<img src="images/weixin.png"  onclick="window.location.href= 'weilogin.html';return false"/>
			</li>
		</form>
	</ul>
  <p class="tishi"></p>
</body>
</html>
<script type="text/javascript">
localStorage.setItem("access_token","");
$(".sub").click(function(){
	var tel=$(".uname").val(),
      password  =$(".card ").val();
      
      $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Login/login",
            data:{tel:tel,password:password},
            dataType:'json',
            success:function(data){
                console.log(data);
               if(data.state==1){
               	localStorage.setItem("access_token",data.data.access_token)
               	localStorage.setItem("splx",data.data.splx)
               	localStorage.setItem("yhlx",data.data.yhlx)
                localStorage.setItem("ggstatus","0")
                localStorage.setItem("lsstatus","0")
                localStorage.setItem("tjstatus","0")
                localStorage.setItem("yzstatus","0")
                localStorage.setItem("jdstatus","0");
                 $(".tishi").text(data.msg);
                  $(".tishi").fadeIn().delay(500).fadeOut();
                setTimeout(function(){
                  history.go(-1);
                },600)
               }else{
                  $(".tishi").text(data.msg);
                  $(".tishi").fadeIn().delay(500).fadeOut();
               }
            }
      })
})
</script>
