<script type="text/javascript">
    $(".fl>a").each(function(){
        var index=$(this).index();
        console.log(index);
        console.log($(".item1").eq(index))
        $(this).click(function(){
            $(".fl>a>span").removeClass('active');
            $(".fl>a>span").eq(index).addClass('active').siblings().removeClass('active');
            $(".container>div").eq(index).stop(true).show().siblings().stop(true).hide();
        });
    })
    
    var access_token=localStorage.getItem("access_token");
var lxdh;
    $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Personal/mine",
            data:{access_token:access_token},
            dataType:'json',
            success:function(data){
                  console.log(data)
                   lxdh=data.data.lxdh;
                    $(".ID").val(data.data.zjh);
                    $(".phone1").attr("title",data.data.lxdh)

            }
    })

    var yzm1;
    var tim=60;
    var timer;
    $(".yzm1").click(function(){
        clearInterval(timer)
        $.ajax({
            type:'post',
            url:'http://sf.wokerr.com/index.php/home/Login/yzm',
            data:{
                mobile:lxdh
            },
            dataType:'json', 
            async: false,   //同步异步
            success:function(data){
                console.log(data);
                if(data.state==1){
                    yzm1=data.data.yzm;
                    timer=setInterval(function(){
                        tim--;
                        $(".yzm1").val(tim);
                        if(tim<=0){
                            tim=60;
                            $(".yzm1").val("重新发送");
                            clearInterval(timer)
                        }
                    },1000)
                }else{
                    $(".verify_f").val("发送失败");
                }
                
            }
        })
    })
    //点个人查询
    $(".gebtn").click(function(){
        var name=$(".name1").val();
        var id_card=$(".ID").val();
        var mobile=$(".phone1").attr("title");
        var verify_code=$(".verify_code").val();
        $.ajax({
            type:"POST",
            url:"http://sf.wokerr.com/index.php/home/Organ/writ",
            data:{access_token:access_token,type:2,cate:1,name:name,id_card:id_card,mobile:mobile,verify_code:verify_code},
            dataType:'json',
            success:function(data){
                  console.log(data)
                  if(data.state==1){
                    window.location.href="chaxun.html";
                }else{
                    $(".tishi").text(data.msg);
                    $(".tishi").fadeIn().delay(500).fadeOut();
                }
                  
            }
        })
    })
    //司法机关查询
    //查询类别
   
    var Myselect=['登录查询','查询'],cate;

    var mobileSelect1 = new MobileSelect({
        trigger: '.myselect',
        title: '请选择查询类别',
        wheels: [{
            data: Myselect
        }],
        position: [0], //初始化定位 打开时默认选中的哪个 如果不填默认为0
        transitionEnd: function(indexArr, data) {
            //console.log(data);
        },
        callback: function(indexArr, data) {
            $(".myselect").val(data)

            console.log(data[0]);
            if(data[0]=="登录查询"){
               cate=1
            }else if(data[0]=="查询"){
                cate=2
            }
            if(cate == 1){
                    $('#val_1').show();
                    $('#val_2').hide();
            }else if( cate == 2 ){
                    $('#val_2').show();
                    $('#val_1').hide();
            }
            $(".myselect").parent().parent().attr("title",cate)
        }
    });
