<script>

  $(".footer").load("footer.html")
  var access_token=localStorage.getItem("access_token");
  function getUrlParms(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      console.log(reg);
      var r = window.location.search.substr(1).match(reg);
      if (r != null)
          return unescape(r[2]);
      return null;
  }

    var id = getUrlParms("id");
    $.ajax({
        type:"POST",
        url:"http://sf.wokerr.com/index.php/home/News/exam_list",
        data:{access_token:access_token,id:id},
        dataType:'json',
        success:function(data){
          console.log(data);
          $(".ss").text(data.data.exam_type.name);
          var html='';
          for(var i=0;i<data.data.exam_list.length;i++){
            html+=`<div class="tankuang" id="${data.data.exam_list[i].id}">
                  <div class="hang_tan">
                    <p>${i+1}.${data.data.exam_list[i].title}</p>
                    <div class="neirong">
                      <div>
                        <input type="radio" name="n${i}" vaule="A" title="A">
                        <span>${data.data.exam_list[i].A_answer}</span> </div>
                      <div>
                        <input type="radio" name="n${i}" vaule="B" title="B">
                        <span>${data.data.exam_list[i].B_answer}</span> </div>
                      <div>
                        <input type="radio" name="n${i}" vaule="C" title="C">
                        <span>${data.data.exam_list[i].C_answer}</span> </div>
                      <div>
                        <input type="radio" name="n${i}" vaule="D" title="D">
                        <span>${data.data.exam_list[i].D_answer}</span> </div>
                    </div>
                  </div>
                </div>`;
          }
          $(".answer").html(html);
          $(".tankuang input").click(function(){
            if($(this).attr("checked")=="checked"){
               $(this).removeAttr('checked');
               
            }else{
              $(this).attr("checked","checked");
              $(this).parent().siblings().find("input").removeAttr('checked')
            }
          })

        }
    })
    //onClick="window.location.href= 'pufakaoshi.html';return false"
    var did,choose,data=[];
    $(".quediv").click(function(){
      $(".tankuang").each(function(i){
          did=$(this).attr("id");
         
            //console.log($(this).find("input[checked=checked]").attr("title"))
           choose=$(this).find("input[checked=checked]").attr("title");
        
          console.log(did,choose)
          var arr={id:did,choose:choose};
          data.push(arr);
      })

      console.log(data)
      $.ajax({
        type:"POST",
        url:"http://sf.wokerr.com/index.php/home/News/exam_commit",
        data:{access_token:access_token,id:id,data:data},
        dataType:'json',
        success:function(data){
          console.log(data);
          if(data.state==1){
            window.location.href= 'pufakaoshi.html';
          }else{
            alert(data.msg)
          }
        }
      })
    })
</script>
