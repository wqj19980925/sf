<script>
 	var splx=localStorage.getItem("splx");
 	var yhlx=localStorage.getItem("yhlx");
 	var access_token=localStorage.getItem("access_token");
	$('.items>li').click(function(){
		$(this).addClass("act").siblings().removeClass("act");
		var index=$(this).index();
		showList(index);
	})
	showList(0);
	function showList(status){
		$.ajax({
			type:'post',
			url:'http://sf.wokerr.com/index.php/home/Approval/order',
			data:{
				access_token:access_token,
				type:splx,
				status:status
			},
			dataType:'json', 
	        async: false,   //同步异步
			success:function(data){
				console.log(data);
				var tempHTML="";
				if(data.data!=null){
					for(var i=0;i<data.data.length;i++){
						tempHTML+='<div class="hang" status="'+ status +'" id="'+ data.data[i].id +'">'+ data.data[i].xm +'公证申办</div>'
					}
				}
				$('.con>div').html(tempHTML);
			}
		})
	}
$('.con>div').on('click','div',function(){
	var id=$(this).attr('id');
	var status=$(this).attr('status');
	window.location.href='senpixiangqing.html?id='+id+'&status='+status+'&type=3';
})
</script>
