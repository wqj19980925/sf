<!DOCTYPE html>
<html lang="en" style="background:#F2F2F2;font-size: 50px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=.mian-ul1 li, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hdwt.css">
    <link href="css/rolldate.css" rel="stylesheet">
    <title>国家赔偿</title>
</head>

<body>
    <header class="header" style="padding:0;">
        <button id="go_befer">上一页</button>
        <a href="javascript::">
            <img class="nav_txt_zuo" src="img/zuojiantou.png" alt="" style="width: 0.2rem;margin-left:0.05rem;">
        </a>
        <div class="shenban_title">国家赔偿</div>
        <button id="chogntian">重填</button>
    </header>

    <div class="content">
        <div class="neirong_con">
            <div class="sele_each">
                <div class="question">1.此行政纠纷发生的时间：</div>
                <!-- <input type="text" class="demo-input every " placeholder="请选择日期" id="test1" style="width:100%;height: 55px;"> -->
                <input readonly type="text" id="date10" placeholder="请选择日期" style="width:100%;height: 55px;" class="every">
                <button class="xiayiye" id="rtyrt">下一页</button>
            </div>
            <div class="sele_each">
                <div class="question">2.与您产生争议的行政机关位于哪个区域：</div>
                <select class="form-control" id="cmbProvince" name="cmbProvince"></select>
                <select class="form-control" id="cmbCity" name="cmbCity"></select>
                <select class="form-control" id="cmbArea" name="cmbArea"></select>
                <button class="address_three_sub" id="rtyrt">下一页</button>
            </div>
            <div class="sele_each">
                <div class="question">3.因何种理由申请国家赔偿：</div>
                <div class="sele_each_list">违法拘留或者违法采取限制公民人身自由的行政强制措施的</div>
                <div class="sele_each_list">非法拘禁或以其他方法非法剥夺公民人身自由的</div>
                <div class="sele_each_list">以殴打等暴力行为或者唆使他人以殴打等暴力行为造成公民身体伤害或者死亡的</div>
                <div class="sele_each_list">违法使用武器、警械造成公民身体伤害或者死亡的</div>
                <div class="sele_each_list">造成公民身体伤害或者死亡的其他违法行为</div>
                <div class="sele_each_list">违法实施罚款、吊销许可证和执照、责令停产停业，没收财物等行政处罚的</div>
                <div class="sele_each_list">违法对财产采取查封、扣押、冻结等行政强制措施的</div>
                <div class="sele_each_list">违反国家规定征收财物，摊派费用的</div>
            </div>
            <div class="sele_each">
                <div class="question">4.此国家赔偿纠纷是否经过复议或诉讼 ：</div>
                <div class="sele_each_list">经过</div>
                <div class="sele_each_list">未经过</div>
            </div>
        </div>

    </div>
    <script src="./js/szl/qweq.js"></script>
    <script src="./js/szl/jsAddress.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if ($('.form-control').length) {
                addressInit('cmbProvince', 'cmbCity', 'cmbArea');
            }
        });
    </script>
    <script src="./js/szl/laydate.js"></script>
    <!-- 改成你的路径 -->
    <script>
        lay('#version').html('-v' + laydate.v);
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    </script>
    <script src="./js/szl/werw.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script type="text/javascript" src="./js/szl/rolldate.js"></script>
</body>

</html>
